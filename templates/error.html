<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
        }
        .error-container {
            margin-top: 50px;
            background-color: #2c2c3e;
            border: 1px solid #ff6b6b;
            border-radius: 10px;
            padding: 30px;
            display: inline-block;
        }
        h1 {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error</h1>
        <p>{{ message }}</p>
        <a href="/" style="color: #4a6cf7; text-decoration: none;">Go Back</a>
    </div>
</body>
</html>
