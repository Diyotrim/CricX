<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Dashboard</title>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        .container {
            background-color: #2c2c3e;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            animation: slideIn 0.7s ease-out;
        }

        h1 {
            color: #f1f1f1;
            margin-bottom: 20px;
            font-size: 2.2em;
            animation: fadeIn 1s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            color: #a0a0a0;
            font-weight: bold;
            animation: fadeIn 0.5s ease-out;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #3a3a4c;
            border-radius: 5px;
            background-color: #34344a;
            color: #e0e0e0;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease-out;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a6cf7;
            box-shadow: 0 0 0 2px rgba(74, 108, 247, 0.3);
            transform: scale(1.01);
        }

        button {
            background-color: #4a6cf7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            animation: fadeIn 0.7s ease-out;
        }

        button:hover {
            background-color: #3a5adf;
            animation: pulse 0.5s infinite;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Additional subtle background animation */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1e1e2f, #2c2c3e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            opacity: 0.3;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Player and Cohort</h1>
        <form method="post" action="/dashboard">
            <label for="full_name">Enter Player Full Name:</label>
            <input id="full_name" name="full_name" type="text" required placeholder="Enter full name">

            <label for="cohort">Select Cohort:</label>
            <select id="cohort" name="cohort" required>
                {% for cohort in cohort_list %}
                    <option value="{{ cohort }}">{{ cohort }}</option>
                {% endfor %}
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
