<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="static/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Format Selector</title>
    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #1e2231, #2c3e50);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            background-color: #2c3e50;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: slideIn 0.7s ease-out;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 28px;
            color: #f1f1f1;
            letter-spacing: 1px;
        }

        label {
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 15px;
            color: #a0a0a0;
        }

        select {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 25px;
            width: 100%;
            border: 2px solid #34495e;
            border-radius: 8px;
            background-color: #34495e;
            color: #e0e0e0;
            appearance: none;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: #2980b9;
            animation: pulse 0.5s infinite;
        }

        button:active {
            transform: scale(0.95);
        }

        .link-container {
            margin-top: 25px;
            font-size: 14px;
        }

        .link-container a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .link-container a:hover {
            text-decoration: underline;
            color: #2980b9;
        }

        /* Custom dropdown arrow */
        select {
            background-image: linear-gradient(45deg, transparent 50%, #a0a0a0 50%),
                              linear-gradient(135deg, #a0a0a0 50%, transparent 50%);
            background-position: calc(100% - 20px) calc(1em + 2px),
                                 calc(100% - 15px) calc(1em + 2px);
            background-size: 5px 5px,
                             5px 5px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Data Format</h1>
        <form action="/redirect_to_page" method="get">
            <label for="dataTypeDropdown">Choose a Data Format:</label>
            <select id="dataTypeDropdown" name="data_format" required>
                <option value="" disabled selected>-- Select an option --</option>
                <option value="quantitative.html">Quantitative Data</option>
                <option value="qualitative.html">Qualitative Data</option>
                <option value="combined.html">Combined Data</option>
            </select>
            <br>
            <button type="submit">Submit</button>
        </form>

        <div class="link-container">
            <p>For seeing the confusion matrix and ROC curve, refer to this <a href="https://app.luminpdf.com/viewer/6761bc0b8feb4af6ed85d9e8" target="_blank">link</a>.</p>
        </div>
    </div>
</body>
</html>
